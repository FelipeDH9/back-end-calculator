<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <title>Back-End Calculator</title>

    <style>
      html {
        min-height: 100%;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          to left top,
          rgb(255, 255, 255),
          rgb(32, 32, 32)
        );
      }

      .container {
        padding-top: 2rem;
      }

      .title {
        font-size: 2rem;
        font-weight: 700;
        color: rgb(23, 162, 184);
      }

      .calculator {
        display: block;
        width: 410px;
        margin: 0 auto;
        background: rgb(209, 201, 201);
        border-radius: 5px;
      }

      .calculator.hidden {
        display: none;
      }

      #userId {
        margin-bottom: 1rem;
        font-weight: 600;
        color: black;
      }

      .result-display,
      .expression-display {
        width: 100%;
        height: 4rem;
        padding: 10px;

        outline: none;

        font-size: 2rem;
        text-align: end;

        background: #fff;
        border: 1px solid rgb(209, 201, 201);
      }

      .expression-display {
        border-radius: 5px 5px 0 0;
      }

      .keyboard {
        display: grid;
        align-content: center;
        justify-content: center;

        grid-template-columns: repeat(4, 100px);
        grid-template-rows: repeat(5, 100px);

        border-radius: 5px;
      }

      .keyboard button {
        margin: 5px;
        font-size: 2rem;
      }

      .historic {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="signIn-field">
          <div class="mb-3">
            <label for="userName" class="form-label title"
              >Digite seu nome para usar a calculadora</label
            >
            <input
              type="text"
              class="form-control"
              id="userName"
              placeholder="Nome"
              autofocus
            />
            <button type="button" class="btn btn-info" id="signIn">
              Entrar
            </button>
          </div>
        </div>
        <div class="calculator hidden">
          <div class="form-inputs">
            <div class="expression-display">
              <div id="expression"></div>
            </div>
            <input
              type="text"
              class="result-display"
              id="calculation-result"
              readonly
            />
          </div>

          <div class="keyboard">
            <button type="button" class="btn btn-info" id="clear">AC</button>
            <button type="button" class="btn btn-secondary input" value="(">
              (
            </button>
            <button type="button" class="btn btn-secondary input" value=")">
              )
            </button>
            <button type="button" class="btn btn-secondary input" value="/">
              /
            </button>
            <button type="button" class="btn btn-secondary input" value="7">
              7
            </button>
            <button type="button" class="btn btn-secondary input" value="8">
              8
            </button>
            <button type="button" class="btn btn-secondary input" value="9">
              9
            </button>
            <button type="button" class="btn btn-secondary input" value="*">
              *
            </button>
            <button type="button" class="btn btn-secondary input" value="4">
              4
            </button>
            <button type="button" class="btn btn-secondary input" value="5">
              5
            </button>
            <button type="button" class="btn btn-secondary input" value="6">
              6
            </button>
            <button type="button" class="btn btn-secondary input" value="-">
              -
            </button>
            <button type="button" class="btn btn-secondary input" value="1">
              1
            </button>
            <button type="button" class="btn btn-secondary input" value="2">
              2
            </button>
            <button type="button" class="btn btn-secondary input" value="3">
              3
            </button>
            <button type="button" class="btn btn-secondary input" value="+">
              +
            </button>
            <button type="button" class="btn btn-secondary input" value=".">
              .
            </button>
            <button type="button" class="btn btn-secondary input" value="0">
              0
            </button>
            <button type="button" class="btn btn-secondary" id="delete">
              DEL
            </button>
            <button type="button" class="btn btn-info" id="submit">=</button>
          </div>
        </div>
        <div class="historic">
          <h3>Histórico de contas</h3>
          <table class="table" id="calculations-data">
            <thead>
              <tr>
                <th scope="col">Data</th>
                <th scope="col">Usuário</th>
                <th scope="col">Expressão</th>
                <th scope="col">Resultado</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </main>
  </body>

  <script>
    $(document).ready(function () {
      function calculate() {
        const inputValue = $('#userName').val()

        console.log(String($('#expression').text().trim()))
        console.log('nome', inputValue)
        $.ajax({
          url: 'http://localhost:4731/calculate',
          headers: {
            user_id: getCookie('user_id')
          },
          type: 'post',
          data: JSON.stringify({
            expression: String($('#expression').text().trim())
          }),
          dataType: 'json',
          contentType: 'application/json'
        })
          .done(function (data) {
            $('#calculation-result').val(String(data.result))
            getCalculations()
            $('#teste').append(data.result)
          })
          .fail(function (error) {
            alert(error.responseJSON.message)
          })

        $('#expression').text('')
      }

      function setCookie(cname, cvalue, exdays) {
        const d = new Date()
        d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000)
        let expires = 'expires=' + d.toUTCString()
        document.cookie = cname + '=' + cvalue + ';' + expires + ';path=/'
      }

      function getCookie(cname) {
        let name = cname + '='
        let decodedCookie = decodeURIComponent(document.cookie)
        let ca = decodedCookie.split(';')
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i]
          while (c.charAt(0) == ' ') {
            c = c.substring(1)
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length)
          }
        }
        return ''
      }

      function signIn() {
        const inputValue = $('#userName').val()
        const calculator = $('.calculator')

        $.ajax({
          url: 'http://localhost:4731/signin-create',
          type: 'post',
          data: JSON.stringify({
            name: String($('#userName').val().trim())
          }),
          dataType: 'json',
          contentType: 'application/json'
        })
          .done(function (data) {
            setCookie('user_id', data.id, 1)
            getCalculations()
            calculator.removeClass('hidden')
          })
          .fail(function (error) {
            alert(error.responseJSON.message)
            calculator.addClass('hidden')
          })
      }

      function getCalculations() {
        $.ajax({
          url: 'http://localhost:4731/calculations',
          type: 'get',
          headers: {
            user_id: getCookie('user_id')
          }
        })
          .done(function (data) {
            $('#calculations-data tbody tr').remove()
            data.map(calculation => {
              $('#result').val(calculation.result)
              $('#tbody').append(`
              <tr>
                  <td>${moment(calculation.date).format(
                    'DD/MM/YYYY hh:mm:ss'
                  )}</td>
                  <td>${calculation.name}</td>
                  <td>${calculation.expression}</td>
                  <td>${calculation.result}</td>
                </tr>
              `)
            })
          })
          .fail(function (error) {
            alert(error.responseJSON.message)
            calculator.addClass('hidden')
          })
      }

      $('#signIn').on('click', () => signIn())

      $('#submit').on('click', () => calculate())

      $('#clear').on('click', () => {
        $('#expression').text('')
        $('#calculation-result').val('')
      })

      $('#delete').on('click', () => {
        var expression = $('#expression').text().slice(0, -1)
        $('#expression').text(expression)
      })

      $('.input').on('click', ({ target }) => {
        if ($('#expression').text() == 0) {
          $('#expression').text(target.innerHTML.trim())
          console.log('te', target.innerHTML.trim())
          return
        }
        $('#expression').text($('#expression').text() + target.innerHTML.trim())
      })
    })
  </script>
</html>
